<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .tracker {
      display: flex;
      justify-content: space-between;
      margin: 40px auto;
      max-width: 700px;
      position: relative;
    }
    .step {
      text-align: center;
      flex: 1;
      position: relative;
    }
    .step::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ccc;
      z-index: 2;
    }
    .step.active::before {
      background-color: #4CAF50;
    }
    .step::after {
      content: '';
      position: absolute;
      top: 29px;
      left: 50%;
      transform: translateX(-50%);
      height: 4px;
      width: 100%;
      background-color: #ccc;
      z-index: 1;
    }
    .step:last-child::after {
      display: none;
    }
    .step.active::after {
      background-color: #4CAF50;
    }
    .label {
      margin-top: 40px;
      font-weight: bold;
    }
    .buttons {
      text-align: center;
      margin-top: 40px;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Task Progress Tracker</h1>
  <div class="tracker" id="tracker">
    <div class="step"><div class="label">Starting</div></div>
    <div class="step"><div class="label">Researching</div></div>
    <div class="step"><div class="label">Sending</div></div>
    <div class="step"><div class="label">Getting</div></div>
    <div class="step"><div class="label">Doing</div></div>
  </div>
  <div class="buttons">
    <button id="undoBtn">Undo</button>
    <button id="nextBtn">Next Task</button>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');
    const nextBtn = document.getElementById('nextBtn');
    const undoBtn = document.getElementById('undoBtn');
    let currentStep = -1; // Start with no active steps

    function updateButtons() {
      nextBtn.disabled = currentStep >= steps.length - 1;
      undoBtn.disabled = currentStep < 0;
    }

    nextBtn.addEventListener('click', () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        steps[currentStep].classList.add('active');
        updateButtons();
      }
    });

    undoBtn.addEventListener('click', () => {
      if (currentStep >= 0) {
        steps[currentStep].classList.remove('active');
        currentStep--;
        updateButtons();
      }
    });

    updateButtons();
  </script>
</body>
</html>
