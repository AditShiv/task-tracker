<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-section {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button.save {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tracker {
      display: flex;
      justify-content: space-between;
      margin: 40px auto;
      max-width: 800px;
      position: relative;
    }
    .step {
      text-align: center;
      flex: 1;
      position: relative;
    }
    .step .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .step.active .circle {
      background-color: #4CAF50;
    }
    .step .bar {
      position: absolute;
      top: 29px;
      left: 50%;
      transform: translateX(-50%);
      height: 4px;
      width: 100%;
      background-color: #ccc;
      z-index: 1;
    }
    .step.active .bar {
      background-color: #4CAF50;
    }
    .step:last-child .bar {
      display: none;
    }
    .label {
      margin-top: 40px;
      font-weight: bold;
    }
    .buttons {
      text-align: center;
      margin-top: 40px;
    }
    button.nav {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.nav:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Task Progress Tracker</h1>

  <div class="input-section">
    <input type="text" id="headingInput" placeholder="Enter heading..." />
    <button class="save" onclick="saveHeading()">Save</button>
  </div>

  <div class="tracker" id="tracker">
    <div class="step"><div class="circle"></div><div class="bar"></div><div class="label">Starting</div></div>
    <div class="step"><div class="circle"></div><div class="bar"></div><div class="label">Researching</div></div>
    <div class="step"><div class="circle"></div><div class="bar"></div><div class="label">Sending</div></div>
    <div class="step"><div class="circle"></div><div class="bar"></div><div class="label">Getting</div></div>
    <div class="step"><div class="circle"></div><div class="bar"></div><div class="label">Doing</div></div>
    <div class="step"><div class="circle"></div><div class="label">Completed</div></div>
  </div>

  <div class="buttons">
    <button class="nav" id="undoBtn">Undo</button>
    <button class="nav" id="nextBtn">Next Task</button>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');
    const nextBtn = document.getElementById('nextBtn');
    const undoBtn = document.getElementById('undoBtn');
    let currentStep = -1; // Start with no active steps

    function updateButtons() {
      nextBtn.disabled = currentStep >= steps.length - 1;
      undoBtn.disabled = currentStep < 0;
    }

    function activateStep(index) {
      steps[index].classList.add('active');
    }

    function deactivateStep(index) {
      steps[index].classList.remove('active');
    }

    nextBtn.addEventListener('click', () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        activateStep(currentStep);
        updateButtons();
      }
    });

    undoBtn.addEventListener('click', () => {
      if (currentStep >= 0) {
        deactivateStep(currentStep);
        currentStep--;
        updateButtons();
      }
    });

    function saveHeading() {
      const heading = document.getElementById('headingInput').value;
      console.log("Saved heading:", heading);
      alert("Heading saved: " + heading);
    }

    updateButtons();
  </script>
</body>
</html>
